{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-1 text-center">
    <h5 class="">Delete Movie</h5>
    <p class="">Are you sure you want to delete this movie?</p>
<!--    <div class="my_bottom_margin  text-center">-->
       <div class=" text-center">
           <a href="{{ movie.get_url }}"><img class="card-img-top my_image" src="{{ movie.image.url }}" style="height:125px; width:250px;" alt="movie.name"></a>
           <div class="card-body">
               <h4>{{ movie.name }}</h4>
               <h6>{{ movie.category }}</h6>
               <h6>{{ movie.release_date }}</h6>
           </div>
       </div>
<!--    </div>-->
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'users:view_profile' user.username  %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
